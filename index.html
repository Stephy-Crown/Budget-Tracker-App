<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Budget Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="src/output.css" rel="stylesheet">
    <link href="src/styles.css" rel="stylesheet">
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-4">
      <h1 class="text-3xl font-bold mb-4 text-center">
        Budget Tracker
      </h1>
      <!-- Balance Section -->
      <div class="bg-white p-4 rounded shadow mb-4">
        <h2 class="text-2xl font-bold mb-2 text-center">Balance</h2>
        <p id="balance" class="text-4xl font-bold text-center text-green-500">
          ₦0.00
        </p>
      </div>
      <!-- Total Income Section -->
      <div class="bg-white p-4 rounded shadow mb-4">
        <div class="grid grid-cols-2 gap-4">
          <div>
            <h3 class="text-xl font-bold">Total Income</h3>
            <p id="total-income" class="text-2xl font-bold text-green-500">
              ₦0.00
            </p>
          </div>
          <!-- Total Expenses Section -->
          <div>
            <h3 class="text-xl font-bold">Total Expenses</h3>
            <p id="total-expenses" class="text-2xl font-bold text-red-500">
              ₦0.00
            </p>
          </div>
        </div>
      </div>
      <!--Add New Transaction Section -->
      <div class="bg-white p-4 rounded shadow mb-4">
        <p class="font-bold">Add a New Transaction</p>
        <input
          type="text"
          id="description"
          placeholder="Description"
          class="border p-2 mr-2 rounded w-full mb-2"
        />
        <p class="font-bold">
          Amount(+ve ▶Income) <br>Amount(-ve ▶Expenses)</br>
        </p>
        <input
          type="number"
          id="amount"
          placeholder="Amount"
          class="border p-2 mr-2 rounded w-full mb-2"
        />
        <p class="font-bold">Date</p>
        <input
        placeholder="Date"
          type="date"
          id="date"
          class="border p-2 mr-2 rounded w-full mb-2"
        />
        <button
          id="add-transaction"
          class="bg-green-500 text-white p-2 rounded w-full"
        >
          Add Transaction
        </button>
      </div>
      <div class="flex justify-center items-center">
        <button id="toggle-transaction-list" class="bg-blue-500 text-white p-2 rounded ">Show Transactions</button>
      </div>
      
      
<ul id="transaction-list" class="hidden ">
  <!-- Transaction items will be rendered here -->
</ul>

      <ul
        id="transaction-list border-2 border-red-500 p-4"
       
      >
        <!-- This is where my Transactions will be added -->
      </ul>
     
      
    </div>
     <!-- Footer Section -->
    <footer class="bg-green-50 py-10 rounded shadow mt-6 text-center">
      <p class="text-gray-700">Made with ❤️ by Stephanie Udemezue</p>
      <p class="text-gray-600">Version 1.0</p>

  <a href="https://wa.me/qr/K35CYZRN2Z5GE1" class="text-blue-500 hover:underline">WhatsApp</a>  ||
        <a href="https://linkedin.com/in/stephanie-udemezue" target="_blank" rel="noopener" class="text-blue-500 hover:underline">LinkedIn</a>
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
