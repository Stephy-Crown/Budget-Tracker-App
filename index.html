<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Budget Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-4">
      <h1 class="text-3xl font-bold mb-4 text-center">
        Personal Budget Tracker
      </h1>
      <!-- Balance Section -->
      <div class="bg-white p-4 rounded shadow mb-4">
        <h2 class="text-2xl font-bold mb-2 text-center">Balance</h2>
        <p id="balance" class="text-4xl font-bold text-center text-green-500">
          $0.00
        </p>
      </div>
      <!-- Total Income Section -->
      <div class="bg-white p-4 rounded shadow mb-4">
        <div class="grid grid-cols-2 gap-4">
          <div>
            <h3 class="text-xl font-bold">Total Income</h3>
            <p id="total-income" class="text-2xl font-bold text-green-500">
              $0.00
            </p>
          </div>
          <!-- Total Expenses Section -->
          <div>
            <h3 class="text-xl font-bold">Total Expenses</h3>
            <p id="total-expenses" class="text-2xl font-bold text-red-500">
              $0.00
            </p>
          </div>
        </div>
      </div>
      <!--Add New Transaction Section -->
      <div class="bg-white p-4 rounded shadow mb-4">
        <p style="font-weight: bold">Add a New Transaction</p>
        <input
          type="text"
          id="description"
          placeholder="Description"
          class="border p-2 mr-2 rounded w-full mb-2"
        />
        <p style="font-weight: bold">
          Amount(+ve Amount▶Income) <br>Amount(-ve Amount▶Expenses)</br>
        </p>
        <input
          type="number"
          id="amount"
          placeholder="Amount"
          class="border p-2 mr-2 rounded w-full mb-2"
        />
        <p style="font-weight: bold">Date</p>
        <input
          type="date"
          id="date"
          class="border p-2 mr-2 rounded w-full mb-2"
        />
        <button
          id="add-transaction"
          class="bg-green-500 text-white p-2 rounded w-full"
        >
          Add Transaction
        </button>
      </div>
      <ul
        id="transaction-list"
        class="bg-white p-4 rounded shadow list-disc pl-5"
      >
        <!-- This is where my Transactions will be added -->
      </ul>
    </div>
    <script src="index.js"></script>
  </body>
</html>
